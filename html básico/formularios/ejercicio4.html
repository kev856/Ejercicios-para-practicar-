<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Formulario para el taller de cocina</h1>
<form>
        <label>Nombre completo: <br> <input type="text" placeholder="Juan Castillo" name="nombre" required></label><br><br>

        <label>Email: <br> <input type="email" name="email" required></label><br><br>

        <label>Contraseña: <br> <input type="password" name="contraseña" minlength="10" required></label><br><br>

        <label>Edad: <br> <input type="number" name="edad" min="18" max="80"></label><br><br>

        <label>Fecha de inscripción: <br> <input type="date" name="fecha" required></label><br><br>

        <label>Selección de turno:</label><br>
        <label><input type="radio" name="turno" value="mañana" required>Mañana</label><br>
        <label><input type="radio" name="turno" value="tarde">Tarde</label><br>
        <label><input type="radio" name="turno" value="noche">Noche</label><br><br>

        <label>Preferencias de cocina:</label><br>
        <label><input type="checkbox" name="preferencias" value="italiana">Italiana</label><br>
        <label><input type="checkbox" name="preferencias" value="japonesa">Japonesa</label><br>
        <label><input type="checkbox" name="preferencias" value="mexicana">Mexicana</label><br><br>

        <label>Subir receta favorita en pdf: <br> <input type="file" name="receta_favorita"></label><br><br>

        <label>Acepto los términos y condiciones <input type="checkbox" name="terminos" required></label><br><br>

        <input type="submit" value="Enviar">
</form>




</body>
</html>
