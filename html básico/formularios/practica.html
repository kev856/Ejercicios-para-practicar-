<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Registro de usuario</h1>
<form>
        <label>Nombre: <br> <input type="text" name="nombre" placeholder="Doña nieves" required></label><br><br>

        <label>Género:</label><br>
        <label><input type="radio" name="genero" value="masculino" required>Masculino</label>
        <label><input type="radio" name="genero" value="femenino">Femenino</label><br><br>

        <label>¿Qué deporte practicas?</label><br>
        <label><input type="checkbox" name="deporte" value="futbol">Fútbol</label><br>
        <label><input type="checkbox" name="deporte" value="baloncesto">Baloncesto</label><br>
        <label><input type="checkbox" name="deporte" value="natacion">Natación</label><br><br>

        <label><input type="checkbox" name="terminos" required>Acepto los términos y condiciones</label><br><br>

        <input type="submit" value="Registrar">

</form>
</body>
</html>
