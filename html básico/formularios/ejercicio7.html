<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>


<body>
<h1>Inscripción de gimnasio</h1>
<form>
        <label>Nombre completo: <br> <input type="text" name="nombre" placeholder="Kevin Marriaga" required></label><br><br>

        <label>Correo electrónico: <br> <input type="email" name="email" required></label><br><br>

        <label>Contraseña: <br> <input type="password" name="contraseña" minlength="8" maxlength="20" required></label><br><br>

        <label>Número de documento: <br> <input type="number" name="documento_identidad" min="1000000" max="9999999999"></label><br><br>

        <label>Fecha de inicio de membresía: <br> <input type="date" name="fecha_inicio" required></label><br><br>

        <label>Plan de pago</label><br>
        <label><input type="radio" name="tipo_plan" value="mensual" required>Mensual</label><br>
        <label><input type="radio" name="tipo_plan" value="semestral">Semestral</label><br>
        <label><input type="radio" name="tipo_plan" value="anual">Anual</label><br><br>

        <label>Servicios adicionales</label><br>
        <label><input type="checkbox" name="adicionales" value="nutricion">Nutrición</label><br>
        <label><input type="checkbox" name="adicionales" value="entrenador personal">Entrenador personal</label><br>
        <label><input type="checkbox" name="adicionales" value="spa">Spa</label><br><br>

        <label>Foto de perfil: <br> <input type="file" name="foto" accept=".jpg,.png" required></label><br><br>

        <label>Acepto los términos y condiciones <input type="checkbox" name="terminos" required></label><br><br>

        <input type="submit" value="Enviar">
</form>
</body>
</html>
