<body>
<h1>Inscripción al curso</h1>
<form>
        <label>Nombre de usuario: <br> <input type="text" placeholder="juan castillo" required></label><br><br>

        <label>Correo electrónico: <br> <input type="email" placeholder="juancas@gmail.com" required></label><br><br>

        <label>Contraseña: <br> <input type="password" minlength="8" required></label><br><br>

        <label>Edad: <br> <input type="number" min="16" max="60" required></label><br><br>

        <label>Fecha de inicio del curso: <br> <input type="date" required></label><br><br>

        <label>Modalidad:</label><br>
        <label><input type="radio" value="presencial" name="modalidad" required>Presencial</label><br>
        <label><input type="radio" value="virtual" name="modalidad" required>Virtual</label><br>
        <label><input type="radio" value="hibrida" name="modalidad" required>Híbrida</label><br><br>

        <label>Áreas de interés:</label><br>
        <label><input type="checkbox" value="presencial" name="area_de_interes">Programación</label><br>
        <label><input type="checkbox" value="virtual" name="area_de_interes">Diseño</label><br>
        <label><input type="checkbox" value="hibrida" name="area_de_interes">Marketink</label><br><br>

        <label>Subir foto de perfil: <br> <input type="file" name="foto" required></label><br><br>

        <label>Acepto los términos y condiciones <input type="checkbox" name="terminos" required></label><br><br>

        <input type="submit" value="Enviar">
</form>





</body>
</html>
