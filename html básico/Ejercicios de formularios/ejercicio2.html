<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>


<body>
<h1>Formulario de inscripción para el evento</h1>
<form>
        <label>Nombre completo: <br> <input type="text" name="nombre" placeholder="Juan Castillo" required></label><br><br>

        <label>Correo electrónico: <br> <input type="email" name="email" placeholder="juancas@gmail.com" required></label><br><br>

        <label>Contraseña: <br> <input type="password" name="password" minlength="6" maxlength="15" required></label><br><br>

        <label>Edad: <br> <input type="number" name="edad" min="18" max="99"></label><br><br>

        <label>Fecha del evento: <br> <input type="date" name="fecha" required></label><br><br>

        <label>Turno:</label><br>
        <label><input type="radio" name="turno" value="mañana" required>Mañana</label><br>
        <label><input type="radio" name="turno" value="tarde" required>Tarde</label><br>
        <label><input type="radio" name="turno" value="noche" required>Noche</label><br><br>

        <label>Actividades extra:</label><br>
        <label><input type="checkbox" name="actividades_extra" value="musica">Música</label><br>
        <label><input type="checkbox" name="actividades_extra" value="deporte">Deporte</label><br>
        <label><input type="checkbox" name="actividades_extra" value="arte">Arte</label><br><br>

        <label>Documento de identidad: <br> <input type="file" name="cedula"></label><br><br>


        <label>Acepto los términos y condiciones<input type="checkbox" name="terminos_y_condiciones"  required></label><br><br>


        <input type="submit" value="Enviar">
    </form>









</body>
</html>
