<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>


<body>
<h1>Incripción gimnasio</h1>
<form>
        <label>Nombre completo: <br> <input type="text" name="nombre" placeholder="Juan Castillo" required></label><br><br>

        <label>Correo electrónico: <br> <input type="email" name="email" required></label><br><br>

        <label>Contraseña: <br> <input type="password" name="contraseña" minlength="8" maxlength="20" required></label><br><br>

        <label>Edad: <br> <input type="number" name="edad" min="15" max="65" required></label><br><br>

        <label>Fecha de inicio: <br> <input type="date" name="fecha_inicio" required></label><br><br>

        <label>Tipo de plan:</label><br>
        <label><input type="radio" name="plan" value="mensual" required>Mensual</label><br>
        <label><input type="radio" name="plan" value="trimestral">Trimestral</label><br>
        <label><input type="radio" name="plan" value="anual">Anual</label><br><br>

        <label>Servicios extra:</label><br>
        <label><input type="checkbox" name="extra" value="nutricion">Nutrición</label><br>
        <label><input type="checkbox" name="extra" value="personal_trainer">Personal trainer</label><br>
        <label><input type="checkbox" name="extra" value="spa">Spa</label><br><br>

        <label>Foto de perfil <br> <input type="file" name="foto" accept=".jpg,.png"  required></label><br><br>

        <label>Acepto los términos y condiciones<input type="checkbox" name="terminos" required ></label><br><br>

        <input type="submit">
</form>
</body>
</html>
